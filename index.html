<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <title>quicklist - lista de compras</title>
</head>
<html>
  <body>
    <main class="container">
      <!-- Status Bar -->
      <header class="mobile-only status-bar">
        <div class="time"><p>9:41</p></div>
        <div class="status-icons">
          <img src="assets/icons/status-icon-network-signal.svg" alt="">
          <img src="assets/icons/status-icon-wifi-signal.svg" alt="">
          <img src="assets/icons/status-icon-battery.svg" alt="">
        </div>
      </header>
      <!-- Navigation -->
      <!-- Logo -->
      <img src="assets/logo.svg" alt="quicklist logo" class="desktop-only logo">

      <nav>
        <a href="">
          <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.02057 10.1839L0.38208 5.54545L5.02057 0.906952L5.91546 1.7919L2.80822 4.89914H10.6136V6.19175H2.80822L5.91546 9.29403L5.02057 10.1839Z" fill="#CA3884"/>
          </svg>
        Voltar</a>
      </nav>

      <!-- Add item section -->
      <section id="add-item">
        <h1>Compras da semana</h1>
        <div class="new-item">
          <input type="text" value="" placeholder="Adicione um novo item">
          <button type="submit">Adicionar item</button>          
        </div>
      </section>

      <!-- List section -->
      <section id="list">
        <fieldset>
          <div class="field">
            <label>
              <input type="checkbox" />
              <span class="custom-checkbox">
                <img src="assets/icons/check-white.svg" alt="">
              </span>
              <span class="item-text">Pão de forma</span>
            </label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
          
          <div class="field">
            <label>
              <input type="checkbox" />
              <span class="custom-checkbox">
                <img src="assets/icons/check-white.svg" alt="">
              </span>
              <span class="item-text">Café preto</span>
            </label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
        </fieldset>
         
        <!-- Alert Message -->
        <div class="alert">
          <div class="message">
            <img src="assets/icons/warning-circle-filled.svg" alt="">
            <p>O item foi removido da lista</p>            
          </div>
          <img src="assets/icons/delete.svg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
