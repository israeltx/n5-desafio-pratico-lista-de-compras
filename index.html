<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <title>quicklist - lista de compras</title>
</head>
<html>
  <body>
    <main class="container">
      <!-- Status Bar -->
      <header class="mobile-only">
        <div class="time"><p>9:41</p></div>
        <div class="status icons">
          <img src="assets/icons/status-icon-network-signal.svg" alt="">
          <img src="assets/icons/status-icon-wifi-signal.svg" alt="">
          <img src="assets/icons/status-icon-battery.svg" alt="">
        </div>
      </header>
      <!-- Navigation -->
      <!-- Logo -->
      <img src="assets/logo.svg" alt="quicklist logo" class="desktop-only">

      <nav><a href=""><img src="assets/icons/arrow-back.svg" alt="">Voltar</a></nav>

      <!-- Add item section -->
      <section id="add-item">
        <h1>Compras da semana</h1>
        <input type="submit" value="" placeholder="Adicione um novo item">
        <button>Adicionar item</button>
      </section>
      
      <!-- List section -->
      <section id="list">
        <fieldset>
          <div class="field">
            <input type="checkbox"/>
            <label>Pão de forma</label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
          <div class="field">
            <input type="checkbox"/>
            <label>Café preto</label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
          <div class="field">
            <input type="checkbox"/>
            <label>Suco de laranja</label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
          <div class="field">
            <input type="checkbox"/>
            <label>Bolacha</label>   
            <img src="assets/icons/trash-can.svg" alt="">         
          </div>
        </fieldset>
        <div class="alert">
          <img src="assets/icons/warning-circle-filled.svg" alt="">
          <p>O item foi removido da lista</p>
          <img src="assets/icons/delete.svg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
